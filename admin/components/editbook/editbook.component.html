<div class="align_edit_book">
    <h2 mat-dialog-title class="aligntext_center">Add Book</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="EditBookForm" class="aligntext_center">
            <div>
            <mat-form-field>
                Title:
                <input matInput formControlName="bookTitle" placeholder="bookTitle" class="bookTitle align_edit_input">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>Author Name:
                <input matInput formControlName="authorname" placeholder="authorname" class="authorname align_edit_input">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>Price:
                <input matInput formControlName="price" placeholder="price" class="price align_edit_input">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>coverpage:
                
                <input matInput formControlName="coverpage" placeholder="coverpage" class="coverpage align_edit_input">
                <button mat-raised-button color="primary">Upload</button>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>description:
                <input matInput formControlName="description" placeholder="description" class="description align_edit_input">
            </mat-form-field>
        </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-button color="primary" mat-dialog-close>Cancel</button>
        <button mat-button color="primary" mat-dialog-close>Save</button>
      </mat-dialog-actions>
    </div>
